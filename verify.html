<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Doğrulama</title>
</head>
<body>
<h2>Mail doğrulanıyor...</h2>

<script>
const token = new URLSearchParams(location.search).get("token");

fetch("https://BACKEND-URL/verify?token="+token)
.then(r=>r.text())
.then(t=>{
 document.body.innerHTML="<h3>"+t+"</h3>";
});
</script>
</body>
</html>
